<div class="landing-container">

  <header class="landing-header">
    <div class="dropdown">
      <button class="button dropdown-button">Меню</button>
      <div class="dropdown-menu">
        <a href="#">Кнопка 1</a>
        <a href="#">Кнопка 2</a>
        <a href="#">Кнопка 3</a>
      </div>
    </div>
    <a class="logo" routerLink="/search">SpeedWagon</a>
      <table>
        <tr>
          <td><a class="button-t" routerLink="/search">{{ getTranslation('Find') }}</a></td>

          <td><a class="button-t" routerLink="/reservations">{{ getTranslation('Reserved') }}</a></td>

            />

            <button class="button-t" (click)="logIn()">{{ getTranslation('Sign in') }}</button>
