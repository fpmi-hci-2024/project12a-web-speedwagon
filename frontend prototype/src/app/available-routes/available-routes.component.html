<div class="orders">
  <app-error *ngIf="isError"></app-error>
  <h1>All Orders</h1>
  <form class="orders__form" (ngSubmit)="onSearchOrders()" #f="ngForm">
    <label for="dateFrom">Date</label>
    <input type="date" id="dateFrom" ngModel required name="dateFrom" />
    <label for="depTime">Depart Time</label>
    <input type="time" id="depTime" ngModel required name="depTime" />
    <label for="depTime">From</label>
    <select id="leaving" required [(ngModel)]="fSelect" name="from">
      <option value="Cairo">Cairo</option>
      <option value="Alex">Alex</option>
      <option value="Hurghada">Hurghada</option>
      <option value="Matrouh">Matrouh</option>
      <option value="Fayed">Fayed</option>
      <option value="Sharm">Sharm</option>
    </select>
    <label for="leaving">To</label>
    <select id="leaving" required [(ngModel)]="tSelect" name="to">
      <option value="Cairo">Cairo</option>
      <option value="Alex">Alex</option>
      <option value="Hurghada">Hurghada</option>
      <option value="Matrouh">Matrouh</option>
      <option value="Fayed">Fayed</option>
      <option value="Sharm">Sharm</option>
    </select>
    <button type="submit" [disabled]="f.invalid">Search!</button>
  </form>
  <div *ngIf="searched" class="flexx">
  <div class="orders__boxes" *ngFor="let order of foundOrders[0]">
    <div class="orders__boxes__box">
      <h4>#{{order._id}}</h4>
      <div class="orders__boxes__box__details">
        <p>fullName: {{order.fullName}}</p>
        <p>Email: {{order.email}}</p>
        <p>Mobile Number: {{order.mobileNumber}}</p>
        <p>Seats: (<span *ngFor="let seat of order.reservedSeats">{{seat.seatNumber}} </span>)</p>
        <p>Coach: {{order.routeId.coachType}}</p>
      </div>
    </div>
  </div>
  </div>
  <div *ngIf="foundOrders.length <= 0 && searched" class="noOrders">No Orders Found!</div>
  <app-spinner *ngIf="isLoading && !searched"></app-spinner>
</div>
